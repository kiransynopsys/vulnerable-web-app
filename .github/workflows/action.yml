name: Test SCM Discovery
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
 
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
     
    - name: Get current working directory
      run: pwd
    
    - name: Print Bridge version
      run: /Users/suhaslr/Documents/work/test_projects/nodejs-goof-main/synopsys-bridge -v
      
    - name: Print required Github environment variable values
      run: | 
        echo GITHUB_API_URL-$GITHUB_API_URL
        echo GITHUB_REPOSITORY-$GITHUB_REPOSITORY
        echo GITHUB_REPOSITORY_OWNER-$GITHUB_REPOSITORY_OWNER
        echo GITHUB_HEAD_REF-$GITHUB_HEAD_REF
        echo GITHUB_BASE_REF-$GITHUB_BASE_REF
        echo GITHUB_REF-$GITHUB_REF
        echo GITHUB_EVENT_NAME-$GITHUB_EVENT_NAME
        echo GITHUB_REF_NAME-$GITHUB_REF_NAME
        
    - name: Execute Bridge
      run: /Users/suhaslr/Downloads/synopsys-bridge-0.4.27-macosx/synopsys-bridge --input /Users/suhaslr/Documents/work/test_projects/nodejs-goof-main/input_polaris.json --stage scm --debug --out /Users/suhaslr/Documents/work/test_projects/nodejs-goof-main/sigint930_op.json
